ansible-lint:
  stage: ansible-lint
  image: python:3-slim
  services:
    - docker:$dind
  before_script:
  - /usr/local/bin/python -m pip install --upgrade pip
  - pip install --upgrade ansible-lint yamllint ansible
  - yamllint --version
  - ansible-lint --version
  script:
    - yamllint -c ./.yamllint ./extra/playbooks/*.yaml
    - yamllint -c ./.yamllint ./extra/playbooks/*.yml
    - ansible-lint ./extra/playbooks/*.yaml
  tags:
    - docker
    - packer
# Here building starts

build_alma:
  stage: build_alma
  script:
    - pwd
    - '$env:PACKER_CACHE_DIR="e:\packer_cache"'
    - "Get-Vm -name packer-*|Stop-VM -Force"
    - Sleep 120
    - "Get-Vm -name packer-*|Remove-VM -Force"
    - .\hv_almalinux85.ps1
  rules:
    - if: $build_alma == "true"
      when: on_success
  tags:
    - windows
    - hyperv

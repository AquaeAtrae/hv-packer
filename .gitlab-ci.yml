variables:
  packer_version: "1.8.1"
  dind: 20.10-dind
  build_alma: "false"
  build_centos: "false"
  build_rocky: "false"
  build_oracle: "false"
  build_ubuntu: "false"
  build_windows2022_std: "false"
  build_windows2022_dc: "false"
stages:
  - get-packer
  - centos7-validate
  - alma8-validate
  - rocky8-validate
  - oracle8-validate
  - ubuntu20-validate
  - windows2019-validate
  - windows2022-validate
  - ansible-lint
  - install_packer
  - build_alma
  - build_rocky
  - build_centos
  - build_oracle
  - build_ubuntu
  - build_windows2022
get-packer:
  stage: get-packer
  image: alpine
  services:
    - docker:$dind
  artifacts:
    expire_in: 1d
    paths:
      - packer
  script:
    - echo "Fetching packer"
    - wget https://releases.hashicorp.com/packer/"$packer_version"/packer_"$packer_version"_linux_amd64.zip
    - unzip packer_"$packer_version"_linux_amd64.zip
    - chmod +x packer
    - rm -rf packer_"$packer_version"_linux_amd64.zip
  tags:
    - docker
    - packer
centos79:
  stage: centos7-validate
  image: alpine
  services:
    - docker:$dind
  before_script:
    - export template_file="./templates/hv_centos7_g2.pkr.hcl"
    - export var_file="./variables/variables_centos79.pkvars.hcl"
  script:
    - ./packer version --version
    - ./packer validate -var-file="$var_file" "$template_file"
  tags:
    - docker
    - packer
  needs:
    - get-packer
